<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="changefont.css"/>
    <title>Add Admin</title>
</head>
<body style="font-family: 'Prompt Bold'; text-align: center;">
    <div style="display: flex; flex-direction: row; justify-content: space-evenly; margin-top: 0.5rem; "></div>
        <img src="images/logo.jpg" alt="MarsBook logo" style="height: 80px;">
    </div>
    <div>
        <fieldset style="border: 4px solid; border-radius: 40px; width: 650px; height: 415px; margin: auto; margin-top: 1.5rem; border-color: #15192b; color: #15192b;">
            <p style="margin-top: 2rem;">
                <label style="font-size: 30px; float: left; margin-left: 65px;">Name:</label>
                <input type="text" name="name" required style="border: 4px solid; border-radius: 10px; width: 360px; height: 40px; float: right; clear:right; margin-right: 10px; font-size: 25px;"><br>
            </p>
            <p style="margin-top: 3rem;">
            <label style="font-size: 30px; float: left; clear: left; margin-left: 65px; ">Surname:</label>
            <input type="text" name="Surname" required style="border: 4px solid; border-radius: 10px; width: 360px; height: 40px; float: right; clear:right; margin-right: 10px; font-size: 25px;"><br>
            </p>
            <p style="margin-top: 3rem;">
            <label style="font-size: 30px; float: left; clear: left; margin-left: 10px">Phone Number:</label>
            <input type="text" name="PhoneNumber" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required title="XXX-XXX-XXXX" style="border: 4px solid; border-radius: 10px; width: 360px; height: 40px; float: right; clear:right; margin-right: 10px; font-size: 25px;"><br>
            </p>
            <p style="margin-top: 3rem;">
            <label style="font-size: 30px; float: left; clear: left; margin-left: 65px;">Address:</label>
            <textarea rows="4" cols="50" required style="resize: none; border: 4px solid; border-radius: 10px; width: 360px; height: 125px; float: right; clear:right; margin-right: 10px; font-size: 25px;"></textarea><br>
            </p>
        </fieldset>
        <form action="">
        <p style="clear: both; text-align: center;">
            <button type="submit" style="border: solid; text-decoration: none; border-radius: 12px; padding: 10px 115px; background-color: #ecb365; border-color: #ecb365; color: white; font-size: 25px; font-weight:550; margin-top: 2rem; ">confirm</button>
        </p>
        </form>
    </div>
</body>
