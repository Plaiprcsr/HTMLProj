<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="changefont.css" />
    <title>Add Admin</title>
    <style>
        a.loginbut3 {
            font-family: 'Prompt', sans-serif;
            font-size: large;
            color: white;
            background-color: #252b78;
            border-color: #252b78;
            border-radius: 10px;
            border-style: solid;
            text-decoration: none;
            padding-left: 50px;
            padding-right: 50px;
            padding-top: 8px;
            padding-bottom: 8px;
        }
    </style>


</head>

<body style="font-family: 'Prompt Bold'; text-align: center;">
    <div style="display: flex; flex-direction: row; justify-content: space-evenly; margin-top: 0.5rem; "></div>
    <img src="images/logo.jpg" alt="MarsBook logo" style="height: 80px;">
    </div>
    <div>

        <form action="/insertad" method="POST">
            <fieldset
                style="border: 4px solid; border-radius: 40px; width: 650px; height: 460px; margin: auto; margin-top: 1.5rem; border-color: #15192b; color: #15192b;">
                <p style="margin-bottom: 3rem">
                    <label style="font-size: 30px; float: left; margin-left: 65px;">AdminID:</label>
                    <input type="text" name="AdminID" required
                        style="border: 4px solid; border-radius: 10px; width: 360px; height: 40px; float: right; clear:right; margin-right: 10px; font-size: 25px;"><br>
                </p>
                <p style="margin-top: 2rem;">
                    <label style="font-size: 30px; float: left; margin-left: 65px;">Name:</label>
                    <input type="text" name="name" required
                        style="border: 4px solid; border-radius: 10px; width: 360px; height: 40px; float: right; clear:right; margin-right: 10px; font-size: 25px;"><br>
                </p>
                <p style="margin-top: 3rem;">
                    <label style="font-size: 30px; float: left; clear: left; margin-left: 65px; ">Surname:</label>
                    <input type="text" name="Surname" required
                        style="border: 4px solid; border-radius: 10px; width: 360px; height: 40px; float: right; clear:right; margin-right: 10px; font-size: 25px;"><br>
                </p>
                <p style="margin-top: 3rem;">
                    <label style="font-size: 30px; float: left; clear: left; margin-left: 10px">Phone Number:</label>
                    <input type="text" name="PhoneNumber" required
                        title="XXX-XXX-XXXX"
                        style="border: 4px solid; border-radius: 10px; width: 360px; height: 40px; float: right; clear:right; margin-right: 10px; font-size: 25px;"><br>
                </p>
                <p style="margin-top: 3rem;">
                    <label style="font-size: 30px; float: left; clear: left; margin-left: 65px;">Address:</label>
                    <textarea rows="4" cols="50" name="Address" required
                        style="resize: none; border: 4px solid; border-radius: 10px; width: 360px; height: 125px; float: right; clear:right; margin-right: 10px; font-size: 25px;"></textarea><br>
                </p>
            </fieldset>
            <p style="clear: both; text-align: center;">
                <button type="submit">Confirm</button>
            </p>
        </form>
    </div>

</body>
<footer
    style="position: fixed; left: 0; bottom: 0; width: 100%; text-align: center; background-color: #15192b; color: white;">
